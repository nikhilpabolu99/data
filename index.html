<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Movie Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            min-height: 80vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #666;
        }

        .breadcrumb-item {
            cursor: pointer;
            color: #667eea;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .breadcrumb-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .breadcrumb-item.current {
            color: #2c3e50;
            font-weight: bold;
            cursor: default;
        }

        .breadcrumb-separator {
            color: #bbb;
            font-size: 1.2em;
        }

        /* Level 0: Movies button (round) */
        .movies-main-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 60px auto;
        }

        .main-movies-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-movies-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
            background: linear-gradient(145deg, #764ba2, #667eea);
        }

        /* Level 1+: Rectangle buttons */
        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .folder-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .folder-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .folder-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            text-transform: capitalize;
            word-break: break-word;
        }

        .loading {
            text-align: center;
            padding: 60px 0;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 40px 0;
        }

        .back-button {
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #7f8c8d, #95a5a6);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .folders-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }

            .main-movies-btn {
                width: 150px;
                height: 150px;
                font-size: 1.2em;
            }

            .breadcrumb {
                flex-wrap: wrap;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Movie Explorer</h1>
            <p id="headerSubtitle">Click to explore your movie collection</p>
        </div>

        <div id="breadcrumb" class="breadcrumb" style="display: none;"></div>

        <div id="content">
            <div class="movies-main-button">
                <button class="main-movies-btn" onclick="exploreMovies()">
                    🎬<br>Movies
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentPath = [];
        let folderStructure = {};

        const folderIcons = {
            'movies': '🎬',
            'action': '💥', 'comedy': '😄', 'horror': '👻', 'drama': '🎭', 
            'thriller': '🔪', 'romance': '💕', 'scifi': '🚀', 'adventure': '🗺️',
            'documentary': '📽️', 'animated': '🎨', 'musical': '🎵', 'western': '🤠',
            'crime': '🔫', 'fantasy': '🧙', 'mystery': '🕵️', 'episode': '📺',
            'season': '📺', 'part': '🎞️', 'movie': '🎬', 'film': '🎬'
        };

        function getIcon(folderName) {
            const name = folderName.toLowerCase();
            
            // Check for exact matches
            if (folderIcons[name]) return folderIcons[name];
            
            // Check for partial matches
            for (const [key, icon] of Object.entries(folderIcons)) {
                if (name.includes(key)) return icon;
            }
            
            // Default icons based on folder naming patterns
            if (name.match(/^(movie|film)\d+$/)) return '🎬';
            if (name.match(/^episode\d+$/)) return '📺';
            if (name.match(/^season\d+$/)) return '📺';
            if (name.match(/^part\d+$/)) return '🎞️';
            
            return '📁'; // Default folder icon
        }

        async function scanFolder(path) {
            const folders = [];
            const fullPath = path.length > 0 ? path.join('/') + '/' : '';
            
            try {
                // Try to get the directory listing via a folders.json file if it exists
                const listingResponse = await fetch(`${fullPath}folders.json`);
                if (listingResponse.ok) {
                    const folderData = await listingResponse.json();
                    return folderData.folders || [];
                }
            } catch (e) {
                // folders.json doesn't exist, continue with dynamic detection
            }
            
            // Dynamic folder detection - we'll use a different approach
            // Since we can't list directories directly, we'll look for common indicators
            const detectedFolders = new Set();
            
            // Method 1: Check for a .folders file that lists directory names
            try {
                const foldersFileResponse = await fetch(`${fullPath}.folders`);
                if (foldersFileResponse.ok) {
                    const foldersText = await foldersFileResponse.text();
                    const folderNames = foldersText.split('\n').filter(name => name.trim());
                    folderNames.forEach(name => detectedFolders.add(name.trim()));
                }
            } catch (e) {
                // .folders file doesn't exist
            }
            
            // Method 2: Try to find folders by checking common patterns
            // This is a brute force approach but works for static hosting
            const possiblePatterns = [
                // Numbers
                ...Array.from({length: 50}, (_, i) => `movie${i + 1}`),
                ...Array.from({length: 50}, (_, i) => `film${i + 1}`),
                ...Array.from({length: 20}, (_, i) => `episode${i + 1}`),
                ...Array.from({length: 10}, (_, i) => `season${i + 1}`),
                ...Array.from({length: 10}, (_, i) => `part${i + 1}`),
                // Letters
                ...Array.from({length: 26}, (_, i) => `movie${String.fromCharCode(97 + i)}`),
                // Common genres
                'action', 'comedy', 'horror', 'drama', 'thriller', 'romance', 'scifi', 'adventure',
                'documentary', 'animated', 'musical', 'western', 'crime', 'fantasy', 'mystery'
            ];
            
            // Test each possible folder with multiple file types
            const testFiles = ['index.html', 'index.htm', 'info.json', 'movie.mp4', 'video.mp4', 'film.mkv', 'watch.html'];
            
            for (const folderName of possiblePatterns) {
                for (const testFile of testFiles) {
                    try {
                        const testPath = `${fullPath}${folderName}/${testFile}`;
                        const response = await fetch(testPath, { method: 'HEAD' });
                        
                        if (response.ok) {
                            detectedFolders.add(folderName);
                            break; // Found this folder, move to next
                        }
                    } catch (e) {
                        // File doesn't exist, try next
                    }
                }
            }
            
            return Array.from(detectedFolders).sort();
        }

        async function exploreMovies() {
            currentPath = ['movies'];
            await loadCurrentLevel();
        }

        async function navigateToFolder(folderName) {
            currentPath.push(folderName);
            await loadCurrentLevel();
        }

        async function navigateTo(index) {
            if (index === 0) {
                // Go to root
                currentPath = [];
                showMainScreen();
            } else {
                currentPath = currentPath.slice(0, index);
                await loadCurrentLevel();
            }
        }

        async function loadCurrentLevel() {
            const content = document.getElementById('content');
            const breadcrumb = document.getElementById('breadcrumb');
            const headerSubtitle = document.getElementById('headerSubtitle');
            
            content.innerHTML = '<div class="loading">Scanning folders</div>';
            breadcrumb.style.display = 'flex';
            
            // Update breadcrumb
            updateBreadcrumb();
            
            try {
                const folders = await scanFolder(currentPath);
                
                if (folders.length === 0) {
                    content.innerHTML = `
                        <div class="error-message">
                            <h3>No subfolders found</h3>
                            <p>No accessible folders found in /${currentPath.join('/')}/</p>
                            <p>Make sure your folders contain index.html, info.json, or video files</p>
                        </div>
                    `;
                    headerSubtitle.textContent = `Empty folder: ${currentPath.join(' → ')}`;
                } else {
                    displayFolders(folders);
                    headerSubtitle.textContent = `Exploring: ${currentPath.join(' → ')}`;
                }
                
            } catch (error) {
                content.innerHTML = `
                    <div class="error-message">
                        <h3>Error scanning folders</h3>
                        <p>Could not access /${currentPath.join('/')}/</p>
                        <p>Make sure the folder exists and contains accessible files</p>
                    </div>
                `;
            }
        }

        function displayFolders(folders) {
            const content = document.getElementById('content');
            
            const foldersHTML = folders.map(folder => `
                <div class="folder-card" onclick="handleFolderClick('${folder}')">
                    <div class="folder-icon">${getIcon(folder)}</div>
                    <div class="folder-name">${folder.replace(/[-_]/g, ' ')}</div>
                </div>
            `).join('');

            content.innerHTML = `
                <button class="back-button" onclick="goBack()">
                    ← Back
                </button>
                <div class="folders-grid">
                    ${foldersHTML}
                </div>
            `;
        }

        async function handleFolderClick(folderName) {
            // Check if this folder has subfolders
            const testPath = [...currentPath, folderName];
            const subFolders = await scanFolder(testPath);
            
            if (subFolders.length > 0) {
                // Has subfolders, navigate into it
                navigateToFolder(folderName);
            } else {
                // No subfolders, this is likely a final movie folder
                const fullPath = '/' + testPath.join('/') + '/';
                window.location.href = fullPath;
            }
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            
            const breadcrumbItems = [
                `<span class="breadcrumb-item" onclick="navigateTo(0)">Home</span>`
            ];
            
            currentPath.forEach((folder, index) => {
                breadcrumbItems.push('<span class="breadcrumb-separator">→</span>');
                
                const isLast = index === currentPath.length - 1;
                const className = isLast ? 'breadcrumb-item current' : 'breadcrumb-item';
                const onclick = isLast ? '' : `onclick="navigateTo(${index + 1})"`;
                
                breadcrumbItems.push(`<span class="${className}" ${onclick}>${folder}</span>`);
            });
            
            breadcrumb.innerHTML = breadcrumbItems.join('');
        }

        function goBack() {
            if (currentPath.length > 1) {
                currentPath.pop();
                loadCurrentLevel();
            } else {
                showMainScreen();
            }
        }

        function showMainScreen() {
            currentPath = [];
            const content = document.getElementById('content');
            const breadcrumb = document.getElementById('breadcrumb');
            const headerSubtitle = document.getElementById('headerSubtitle');
            
            breadcrumb.style.display = 'none';
            headerSubtitle.textContent = 'Click to explore your movie collection';
            
            content.innerHTML = `
                <div class="movies-main-button">
                    <button class="main-movies-btn" onclick="exploreMovies()">
                        🎬<br>Movies
                    </button>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showMainScreen();
        });
    </script>
</body>
</html>
